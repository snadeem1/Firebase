<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Train Tracker</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  
  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
        <div class="container">
    
                <!-- Jumbotron -->
                <div class="jumbotron" style="background-color: black; color: white">
                  <h1 class="text-center">Train Tracker</h1>
                  <h3 class="text-center">Find the Exact Train Timings</h3>
                </div>
                <div class="row">
      
                        <div class="col-lg-12">
                          
                          <!-- Current Employees-->
                          <div class="card card-primary">
                            <div class="card-heading">
                              <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                            </div>
                            <div class="card-body">
                              <table class="table table-hover" id='employee-table'>
                                <thead>
                                  <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
