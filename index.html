<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Train Tracker</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
        <div class="container">
    
                <!-- Jumbotron -->
                <div class="jumbotron" style="background-color: rgba(255, 255, 255, 0.5)" >
                  <h1 class="text-center">Train Tracker</h1>
                  <h3 class="text-center">Find the Exact Train Timings</h3>
                </div>
                <div class="row">
      
                        <div class="col-lg-12">
                          
                          <!-- Current Employees-->
                          <div class="card card-primary" style="background-color: rgba(255, 255, 255, 0.6)">
                            <div class="card-heading">
                              <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                            </div>
                            <div class="card-body">
                              <table class="table table-hover" id='train-table'>
                                <thead>
                                  <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                        <br>
                        <br>
                <div class="row">
      
                  <div class="col-lg-12">
                      <div class="card card-primary" style="background-color: rgba(255, 255, 255, 0.6)">
                          <div class="card-heading">
                            <h3 class="card-title"><strong>Add Train</strong></h3>
                          </div>
                          <div class="card-body">
                            
                            <!-- Entry Form -->
                            <form>
                              <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                              </div>
                              <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                              </div>
                              <div class="form-group row">
                                <label for="time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="time-input" type="text">
                              </div>
                              <div class="form-group row">
                                <label for="frequency-input">Frequency - min</label>
                                <input class="form-control" id="frequency-input" type="text">
                              </div>
                              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                            </form>
                            
                          </div>
                          
                        </div>


                  </div>
                </div>
                 <script text="text/javascript" src="assets/javascript/app.js"></script>
              </body>

              </html>
